<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Step 4</title>
  </head>
  <body>
    <form>
      <label for="password">password : </label
      ><input type="text" name="password" value="" id="password" />
      <label for="confirmation">Confirm : </label
      ><input type="text" name="confirmation" value="" id="confirmation" />
      <button onclick="check()" type="button" name="button">Test</button>
    </form>
    <script>
      const check = () => {
        let password = document.querySelector("#password").value;
        let confirmation = document.querySelector("#confirmation").value;

        if (password != confirmation) {
          document.querySelector("#password").style.borderColor = "red";
          document.querySelector("#confirmation").style.borderColor = "red";
        }
      };
    </script>
  </body>
</html>
